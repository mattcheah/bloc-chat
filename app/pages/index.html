<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">  
    <title>Bloc Chat Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="ChatRoomsCtrl as chatrooms">
    <section id="sidebar" ng-controller="SidebarCtrl as sidebar">
    
        <h1>Bloc Chat</h1>
        <button id="new-chat" class="btn btn-primary" ng-click="sidebar.newChat()">New Chatroom</button>
        
        <div class="sidebar-divider"></div>
    
        <div ng-repeat="(key, value) in sidebar.rooms">
                <a class="chatroom-link" ng-click="chatrooms.getMessages(value.$id, value.$value)">{{ "Room " + (key+1) + ": " + value.$value }}
            </a>
        </div>
        
        <div id="bottom-username">
            <p ng-show="chatrooms.currentUser">Signed in as: {{chatrooms.currentUser}}</p>
            <button class="btn btn-info" ng-click="sidebar.newName()">Change User</button>
        </div>
        
        
    </section>

    <main>
        <ui-view></ui-view>
    </main>
    <div id="send-box" ng-show="chatrooms.currentRoom">

        <input type="text" ng-model="chatrooms.sendChat" placeholder="Type your Message Here" id="message-input" class="form-control">
        
        <div id="send-button" ng-click="chatrooms.sendMessage(chatrooms.sendChat)">Send</div>

    </div>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAZEQOcG3FgopZumLUIETkKEZnyRJAO_n0",
        authDomain: "bloc-chat-e3eee.firebaseapp.com",
        databaseURL: "https://bloc-chat-e3eee.firebaseio.com",
        storageBucket: "bloc-chat-e3eee.appspot.com",
        messagingSenderId: "564394551166"
      };
      firebase.initializeApp(config);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/services/Messages.js"></script>
    <script src="/scripts/controllers/ChatRoomsCtrl.js"></script>
    <script src="/scripts/controllers/SidebarCtrl.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/BlocChatCookies.js"></script>
    
</body>
</html>
