<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Choose Your Username</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>{{ modal.userMessage }}</p>
    <input type="text" placeholder="What is your Username?" ng-model="modal.newName">
    <br>
    <p>Username: <strong>{{ modal.newName }}</strong></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
</div>
