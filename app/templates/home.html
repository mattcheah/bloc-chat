<h3>Welcome to Bloc Chat <span ng-show="chatrooms.currentUser">{{" - "+chatrooms.currentUser}}</span></h3>

<p>{{chatrooms.roomMessages}}</p>

<div id="messages-container">
 
    <div class="message" ng-repeat="message in chatrooms.messagesObject">

        <div class="message-left">
            <div class="username">{{message.username}}</div>
        </div>
        <div class="message-right">
            <p class="message-time text-right">{{ message.sentAt*1000 | date : 'MMM d, y h:mm:ss a'}}</p>
        </div>

        <div class="clearfix"></div>
        <div class="content">{{message.content}}</div>
    </div>

</div>
